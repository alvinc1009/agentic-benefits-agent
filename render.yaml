services:
  - type: web
    name: agenticed-benefits-mcp
    env: node
    region: oregon
    plan: free  # Change to 'starter' for always-on ($7/mo)
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ANTHROPIC_API_KEY
        sync: false  # Add this manually in Render dashboard for security
